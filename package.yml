name       : lolcat
version    : 99.9.21
release    : 4
source     :
    - https://rubygems.org/downloads/lolcat-99.9.21.gem : 98ee868e6dcfb9d6012149e057f6b59493812f51e8493d470b27f6ec83a6da5c
license    : BSD-3-Clause
component  : programming.ruby
summary    : Rainbows and unicorns!
description: |
    Lolcat is an utility which concatenates like similar to cat command and adds rainbow coloring to it. Lolcat is primarily used for rainbow coloring of text in Linux Terminal.
builddeps  :
    - pkgconfig(ruby-2.6)
    - ruby-optimist
    - ruby-manpages
    - ruby-paint
rundeps    :
    - ruby-manpages
    - ruby-optimist
    - ruby-paint
install    : |
    %gem_install
