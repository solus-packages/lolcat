name       : lolcat
version    : 99.9.69
release    : 5
source     :
    - https://rubygems.org/downloads/lolcat-99.9.69.gem : 4929d3d37798fdeed7d259dbdc059adb5fb1bf33cd7e4caa3ad0433fa3803e34
license    : BSD-3-Clause
component  : programming.ruby
summary    : Rainbows and unicorns!
description: |
    Lolcat is an utility which concatenates like similar to cat command and adds rainbow coloring to it. Lolcat is primarily used for rainbow coloring of text in Linux Terminal.
builddeps  :
    - pkgconfig(ruby-2.6)
    - ruby-optimist
    - ruby-manpages
    - ruby-paint
rundeps    :
    - ruby-manpages
    - ruby-optimist
    - ruby-paint
install    : |
    %gem_install
